{% extends "layout.html" %}

{% block content %}
<style>
    /* --- 容器與標題樣式 --- */
    .dashboard-container {
        text-align: center;
        padding: 40px 20px;
    }
    .welcome-msg {
        color: #70757a;
        font-size: 16px;
        margin-bottom: 40px;
        letter-spacing: 0.5px; /* 字元間距調整，提升層次感 */
    }

    /* --- 卡片網格佈局 --- */
    .card-grid {
        display: flex;
        justify-content: center; /* 置中對齊 */
        gap: 24px;              /* 卡片間距 */
        flex-wrap: wrap;        /* 寬度不足時自動換行 */
    }

    /* --- 基礎卡片樣式 (Instrument Card) --- */
    .instrument-card {
        width: 320px;
        height: 340px;
        border-radius: 32px;    /* 大圓角設計 */
        display: flex;
        flex-direction: column; /* 內容垂直排列 */
        align-items: center;    /* 水平置中 */
        justify-content: center;/* 垂直置中 */
        text-decoration: none;  /* 移除超連結下劃線 */
        /* 過渡動畫：使用貝茲曲線讓縮放更平滑 */
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        border: 2px solid transparent;
        position: relative;
    }

    /* 卡片懸停效果 (Hover) */
    .instrument-card:hover {
        transform: translateY(-8px);          /* 向上微浮 */
        box-shadow: 0 15px 30px rgba(0,0,0,0.08); /* 增加柔和陰影 */
    }

    /* --- 各別卡片專屬配色 --- */
    /* BSC 安全櫃：暖黃色調 */
    .card-bsc { 
        background-color: #fffdf0; 
        border-color: #ffecb3; 
    }
    /* 細胞漸凍盒：淺藍色調 */
    .card-freezer { 
        background-color: #f0faff; 
        border-color: #b3e5fc; 
    }
    /* IHC 染色：淡紫色調 */
    .card-ihc { 
        background-color: #f8f4ff; 
        border-color: #e1d5f5; 
    }

    /* --- 圖示與文字細節 --- */
    .card-icon {
        font-size: 90px;   /* 超大圖示 */
        margin-bottom: 25px;
        display: block;
    }
    
    .card-title {
        font-size: 26px;
        font-weight: bold;
        margin: 5px 0;
    }
    
    .card-subtitle {
        font-size: 14px;
        color: #8d9499;
        font-weight: normal;
    }

    /* --- 針對不同卡片的文字顏色加強 (增加視覺對比度) --- */
    .card-bsc .card-title { color: #855c1b; }     /* 咖啡色系 */
    .card-freezer .card-title { color: #006097; } /* 深藍色系 */
    .card-ihc .card-title { color: #5a3a91; }     /* 深紫色系 */

</style>

<div class="dashboard-container">
    <div class="welcome-msg">Select Instrument to Start Booking</div>

    <div class="card-grid">
        <a href="/bsc" class="instrument-card card-bsc">
            <span class="card-icon">☣️</span>
            <div class="card-title">BSC 生物安全櫃</div>
            <div class="card-subtitle">Biological Safety Cabinet</div>
        </a>

        <a href="/freezer" class="instrument-card card-freezer">
            <span class="card-icon">❄️</span>
            <div class="card-title">細胞漸凍盒</div>
            <div class="card-subtitle">Cell Freezing Container</div>
        </a>

        <a href="/ihc" class="instrument-card card-ihc">
            <span class="card-icon">✺</span>
            <div class="card-title">IHC 染色系統</div>
            <div class="card-subtitle">IHC Staining System</div>
        </a>
    </div>
</div>
{% endblock %}
